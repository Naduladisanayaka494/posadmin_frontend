                    <table class="table table-striped">
                        <thead>

                            <th scope="col">Items</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Balnce BF</th>
                            <th scope="col">Total</th>

                        </thead>
                        <tbody>
                          <tr *ngFor="let sale of sales">
